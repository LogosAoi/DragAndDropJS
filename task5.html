<script>
function onDragStart(event) {
  event
    .dataTransfer
	.setData('text/plain', event.target.id);
	event
    .currentTarget
    .style
    .backgroundColor = 'white';
}
   
function onDragOver(event) {
	
  event.preventDefault();
}

function onDrop(event, target) {//проверка на разрешение переноса сделать!!!
event.preventDefault();
    var numDiv=event.target.id; 
	//alert(event.target.id);
 const id = event
    .dataTransfer
	.getData('text');
	
	if ((((id =="draggable6")||(id =="draggable1"))&&(numDiv=="dropzon5"))||((id =="draggable4")&&(numDiv=="dropzon4"))  )return null;
	else {
	const draggableElement = document.getElementById(id);
	const dropzone = event.target;
	dropzone.appendChild(draggableElement);
	event
    .dataTransfer
    .clearData();}
}




</script>
